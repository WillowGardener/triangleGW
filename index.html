<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Coin Combination</title>
  </head>
  <body>
    <div class="container">
      <h1>Coin Combination</h1>

      <form id="coin-combo">
        <div class="form-group">
          <label for="amount">Enter an amount of change to know the smallest coin return</label>
          <input id="amount" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>You will receive back <span class="quarters"></span><span class="dimes"></span><span class="nickels"></span><span class="pennies"></span> as change!</p>
      </div>
    </div>
  </body>
</html>
